<div th:fragment="list">
    <table>
        <tbody>
        <tr th:each="trick : ${trickList}">
            <td><a th:href="'/?name=' + ${fox.getName()} + '&imageLocation=' +${trick.description}"
                   th:text="${trick.displayValue}"></a></td>
        </tr>
        </tbody>
    </table>
</div>


<div th:fragment="emptyList">
    <span>You know no tricks, yet. Go and learn some.</span>
</div>

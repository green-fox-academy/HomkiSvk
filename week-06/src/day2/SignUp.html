<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="SignUpCSS.css">
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<div class="container">
    <form action="https://newsletter-ws.herokuapp.com/register" method="post">
        <div class="row">
            <h1 style="text-align:left">Sign up</h1>

            <div class="col">
                <input type="text" name="name" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="passwordConfirmation" placeholder="Password Again" required>
                <input type="submit" value="Sign up">
            </div>

            <div class="vl">
                <span class="vl-innertext">or</span>
            </div>

            <div class="col">
                <div class="hide-md-lg">
                    <p>Or sign in with social media:</p>
                </div>
                <a href="#" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> Sign up with Facebook
                </a>
                <a href="#" class="twitter btn">
                    <i class="fa fa-twitter fa-fw"></i> Sign up with Twitter
                </a>
                <a href="#" class="google btn">
                    <i class="fa fa-google fa-fw"></i> Sign up with Google+
                </a>
            </div>

        </div>
    </form>
</div>

<div class="bottom-container">
    <div class="row">
        <div class="col">
            <a href="#" style="color:white" class="btn">Login</a>
        </div>
        <div class="col">
            <a href="#" style="color:white" class="btn">Forgot password?</a>
        </div>
    </div>
</div>

</body>
</html>

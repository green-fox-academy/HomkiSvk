<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo: ${todos}" th:object="${todo}">
        <td th:text="*{id}">
        <td th:text="*{title}">
        <td th:text="*{urgent}">
        <td th:text="*{done}">
    </tr>
    </tbody>
</table>

</body>
</html>
